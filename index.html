<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="lack.zip"> -->
</head>
<body>
    <!-- nav bar section start-->
  <div class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="image/Logo.png" alt="Logo">
            CATENA | Bridge
          </a>
          <div class="d-flex">
           <button class="Connect">Connect Wallet</button>
           <div class="imageboder">
            <img src="image/point.png" alt="">
          </div>
          </div>
        </div>
  </div>
    <!-- nav bar section end -->

    <!-- section start -->
      <div class="section mt-4">
        <div class="container">
          <h1> Bring cross-chain assets to <br>
            Catena in three easy steps</h1> 
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="step">
                    <h2>Connect Your Source Wallet</h2>
                    <hr>
                    <label for="source-network">Select Source Network</label>
                    <div class="dropdown">
                      <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                        <span class="imageicon"><img src="image/icon.png" alt=""> BitcoinBTC</span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"> <span class=""><img src="image/icon.png" alt=""></span> Bitcoin BTC</a></li>
                        <li><a class="dropdown-item" href="#"> <span class=""><img src="image/icon1.png" alt=""></span> Binance BSC</a></li>
                      </ul>
                    </div>
                    <button class="dropbutton"><span><img src="image/buttonicon.png" alt="">    Connect Metamask</span></button>
                  </div>
                  <div class="box">
                    <div class="box1">
                      <img src="image/boxicon.png" alt="">
                    </div>
                  </div>
                  <div class="step">
                    <h2>Connect Your Source Wallet</h2>
                    <hr>
                    <label for="source-network">Select Source Network</label>
                    <div class="dropdown">
                      <button class="btn " >
                        <span class="imageicon"><img src="image/Cetana.png" alt=""> BitcoinBTC</span>
                      </button>
                    </div>
                    <button class="dropbutton1"> Connect Wallet </button>
                  </div>  
                </div>
                
       
          <div class="col-lg-8 col-md-6 col-sm-12">
            <div class="step"> 
            <h2>Confirm Assets Transfer</h2>
            <hr>
            <label for="transfer-amount">Your Transfer From</label><span><img src="image/blackicon.png" alt=""></span>
            <div class="position-reletive w-100">
              <input type="text" id="transfer-amount" class="form-control" placeholder="Amount">
                          
            <div class="dropdown2">
              <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                <span class="imageicon"><img src="image/icon.png" alt="">
                 WTDC
                </span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"> <span class=""><img src="image/icon.png" alt=""> BTC</span></a></li>
                <li><a class="dropdown-item" href="#"> <span class=""><img src="image/dropdown icon1.png" alt=""> BSC</span></a></li>
                <li><a class="dropdown-item" href="#"> <span class=""><img src="image/dropdown icon2.png" alt=""></span> WETH</a></li>
                <li><a class="dropdown-item" href="#"> <span class=""><img src="image/dropdown icon3.png" alt=""></span> USDT</a></li>
                <li><a class="dropdown-item" href="#"> <span class=""><img src="image/icon1.png" alt=""></span> UTK</a></li>
              </ul>
            </div>   
            <p class="mb-5">Balance: 0 USDC</p>
            <label for="receive-on">Your Receive On</label>
            <span><img src="image/blackicon1.png" alt=""></span>
            <input type="text" id="receive-on" class="form-control" placeholder="Address">
            <p class="md">Transfer Fee: 0 WBTC</p>
            <button class="btn proceed w-100">Proceed</button>
        </div>
      </div>
</div>


        

    <!-- section end -->


<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
